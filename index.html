<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Cat Clicker</title>
</head>
<body>
    	<ul data-bind="foreach: catList">
        	<li data-bind="text: name, click: $parent.setCat"></li> <!--, click: $parent.updateCurrentCat-->
        </ul>
    
	<div data-bind="with: currentCat">
        <h2 data-bind="text: name"></h2>
        <h3 data-bind="text: title"></h3>
        <div data-bind="text: clickCount"></div>
        <img src="" alt="cute cat" data-bind="click: $parent.incrementCounter, attr: {src: imgSrc}">
	
        <table>
            <thead>
                <tr><th>Name</th><th>ID</th></tr>
            </thead>
            <tbody data-bind="foreach: nicknamesArray">
                <tr>
                    <td data-bind="text: name"></td>
                    <td data-bind="text: id"></td>
                </tr>
            </tbody>
        </table>
    </div>

    </div>
    <script src="js/lib/knockout-3.2.0.js"></script>
    <script src="js/app.js"></script>
</body>
</html>
